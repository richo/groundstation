<!doctype html>
<html>
  <head>
    <script src="/static/jquery-1.7.2.min.js"></script>
    <script src="/static/underscore-1.4.4.js"></script>
    <script src="/static/backbone-0.9.9.js"></script>
    <script src="/static/groundstation-core.js?bust={{current_time}}"></script>
    <script src="/static/groundstation-index.js?bust={{current_time}}"></script>
    <script src="/static/markdown.js"></script>
    <link rel="stylesheet" href="/static/bootstrap.css">
    <link rel="stylesheet" href="/static/groundstation.css">
    <title>groundstation.js</title>
    <script>
      $(document).ready(function() {
        groundstation.channels.reset({{channels_json|safe}});
        _.each(groundstation.channels.models, function(channel) {
          new ChannelTab({
            model: channel,
            id: channel.attributes["name"]
          });
        });
        rendered_gref_content = new RenderedGref({
          model: rendered_gref
        });
      });
    </script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fluid-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">groundstation</a>
          <ul class="nav">
            <li class=""> <a href="/">Home</a> </li>
            <li class=""> <a href="/debug">Debug</a> </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- <div class="navbar navbar-inverse"> -->
    <!--   <div class="navbar-inner"> -->
        <div class="container">
          <ul class="nav nav-tabs" id="channels-content">
          </ul>
        </div>
      <!-- </div> -->
    <!-- </div> -->
    <!-- gref selector -->
    <div class="container-fluid" style="display: none;" id="gref-container">
      <div class="span3">
        <div class="well sidebar-nav">
          <ul class="nav nav-list" style="text-shadow: none;" id="grefs">
            <li class="nav-header">grefs</li>
            <div id="current-grefs">
            </div>
          </ul>
        </div>
      </div>
      <div class="span9" id="gref-content">
      </div>
    </div>
  </body>
</html>
